<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style3.css">

</head>
<style>

</style>
<body>
    
<!-- header section starts  -->
<header>


    <a href="#home" class="logo"><i class="fas fa-bone"></i>pawfriends</a>

    
</header>


<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                <input type="Password" required>
                <label>Password</label>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">
                Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="login-register">
                <p>Don't have an account? 
                    <a href="#register" class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                <input type="Password" required>
                <label>Password</label>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">
                    I agree to the terms & conditions</label>
                            </div>
            
            <button type="submit" class="btn">Register</button>
            
            <div class="login-register">
                <p>Already have an account? 
                    <a href="#" class="login-link">login</a>
                </p>
            </div>
        </form>
    </div>
</div>



<!-- login section ends  -->

<script src="script2.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
   const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
const iconClose = document.querySelector('.icon-close');

registerLink.addEventListener('click', () => {
    // Add the class to show the register form
    wrapper.classList.add('active');
    wrapper.querySelector('.form-box.register').style.display = 'block';
    wrapper.querySelector('.form-box.login').style.display = 'none';
});

loginLink.addEventListener('click', () => {
    // Remove the class to show the login form
    wrapper.classList.remove('active');
    wrapper.querySelector('.form-box.register').style.display = 'none';
    wrapper.querySelector('.form-box.login').style.display = 'block';
});

iconClose.addEventListener('click', () => {
    // Remove the classes to hide both forms
    wrapper.classList.remove('active');
    wrapper.querySelector('.form-box.register').style.display = 'none';
    wrapper.querySelector('.form-box.login').style.display = 'block';
});



    
</script>

</body>
</html>
